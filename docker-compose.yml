version: "3.8"

services:
  db:
    image: mysql:8.0.23
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: puresynth
      MYSQL_USER: puresynth
      MYSQL_PASSWORD: puresynth
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3307:3306"

  flyway:
    image: flyway/flyway
    command: [ "-url=jdbc:mysql://db:3306/puresynth?allowPublicKeyRetrieval=true&useSSL=false", "-user=puresynth", "-password=puresynth", "clean", "migrate" ]
    environment:
      - FLYWAY_CLEAN_DISABLED=false
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    depends_on:
      - db

volumes:
  db-data:
