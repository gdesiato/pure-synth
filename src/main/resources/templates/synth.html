<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Controller</title>
</head>
<body>
<h2>Set Frequency</h2>
<input type="range" id="frequencySlider" min="20" max="10000" value="440">
<input type="number" id="frequencyInput" value="440">
<button onclick="setSpecificFrequency()">Set Specific Frequency</button>
<button onclick="setSliderFrequency()">Set Slider Frequency</button>
<p id="currentFrequency">Current Frequency: 440Hz</p>

<script src="/frequencyController.js"></script>
</body>
</html>
