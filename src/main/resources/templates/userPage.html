<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

</head>
<body>

<header>
    <h1>Welcome to Your Dashboard!</h1>
</header>

<section>
    <h2>User Information</h2>
    <table>
        <tr>
            <th>ID:</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>Username:</th>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${user.email}"></td>
        </tr>

    </table>
</section>

<!--<a th:if="${user.hasAccessToSynth}" href="/synth">Go to Synth Page</a>-->



</body>
</html>
